<!-- templates/choose_site.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .site-btn {
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .site-btn:hover {
            background: #5a67d8;
            transform: scale(1.02);
        }

        @media (min-width: 600px) {
            .btn-group {
                flex-direction: row;
                justify-content: center;
            }

            .site-btn {
                width: 45%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Access</h1>
        <div class="btn-group">
            <a href="{% url 'admin_login' %}" class="site-btn">üîê Admin Site</a>
            <a href="{% url 'user_home' %}" class="site-btn">üë• User Side</a>
        </div>
    </div>
</body>
</html>
