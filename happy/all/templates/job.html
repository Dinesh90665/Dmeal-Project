{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Dmeal{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  body {
    margin: 0; padding: 0; background: #fff;
  }
  .navbar-wrapper {
    background-color: black;
    color: white;
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  /* Row 1: Logo left + scrollable nav links */
  .row-1 {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
  }

  .logo {
    flex-shrink: 0;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-image: url('{% static "all/images/first .jpg" %}');
    background-size: cover;
    background-position: center;
    margin-right: 15px;
  }

  .nav-links {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }

  .nav-links a {
    display: inline-block;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 6px 15px;
    transition: background-color 0.3s, color 0.3s;
  }

  .nav-links a:hover {
    background-color: aqua;
    border-radius: 6px;
    color: black;
  }

  /* Hide scrollbar on Webkit browsers */
  .nav-links::-webkit-scrollbar {
    display: none;
  }

  /* Row 2: Search bar */
  .row-2 {
    width: 100%;
    max-width: 600px;
  }

  .search-bar {
    display: flex;
    width: 100%;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
  }

  .search-bar input {
    flex-grow: 1;
    padding: 10px 15px;
    border: none;
    font-size: 1rem;
    outline: none;
  }

  .search-bar button {
    background-color: #ffb347;
    border: none;
    padding: 0 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
  }

  .search-bar button:hover {
    background-color: #e69939;
  }

  /* Row 3: Flag + Profile Account, horizontal and separated by line */
  .row-3 {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
    color: white;
    font-size: 1rem;
    gap: 20px;
    border-bottom: 1px solid #444;
    padding-bottom: 12px;
  }

  .row-3 .location {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }

  .row-3 .profile-account {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
    font-weight: 600;
  }
  
    
.profile-pic {
    background: #3b82f6;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-weight: 700;
    font-size: 26px;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
  }
  .row-3 .profile-account img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
  }

  /* Row 4: Returns & Orders button centered and separated by line */
  .row-4 {
    width: 100%;
    max-width: 200px;
    text-align: center;
    border-bottom: 1px solid #444;
    padding: 12px 0;
  }

  .row-4 a.btn-returns {
    background-color: #ffb347;
    color: black;
    font-weight: 700;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .row-4 a.btn-returns:hover {
    background-color: #e69939;
    color: black;
  }

  /* Responsive: stack row 3 items on narrow screens */
  @media (max-width: 768px) {
    .row-3 {
      flex-direction: column;
      align-items: center;
      gap: 15px;
      border-bottom: none;
      padding-bottom: 0;
    }
    .row-4 {
      max-width: 100%;
    }

  }
</style>
</head>

<body>
  <div class="navbar-wrapper">

    <!-- Row 1: Logo left, scroll nav links -->
    <div class="row-1">
      <div class="logo"></div>
      <nav class="nav-links" aria-label="Primary navigation">
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'menu_view' %}">Menu</a>
        <a href="{% url 'product' %}">Restaurant Partners</a>
        <a href="{% url 'Reviews' %}">Review</a>
        <a href="{% url 'contacts' %}">Contacts</a>
        <a href="{% url 'Blogs' %}">Blogs</a>
      </nav>
    </div>

    <!-- Row 2: Search Bar -->
    <div class="row-2">
      <form class="search-bar" method="get" action="{% url 'menu_view' %}">
        <input type="search" name="q" placeholder="Search your order..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

    <!-- Row 3: Flag + Profile + My Account + Sign In -->
    <div class="row-3">
      <div class="location">
        <i class="fa-solid fa-flag"></i>
        <span>All over Nepal</span>
      </div>

      <div class="profile-account">
       <div class="profile-pic">{{ user.username|slice:":1"|upper }}</div>
        <a href={% url 'profile' %}>My Account</a>
        <span>| Sign In</span>
      </div>
    </div>

    <!-- Row 4: Returns & Orders Button -->
    

  </div>

  {% block content %}{% endblock %}
</body>
</html>
