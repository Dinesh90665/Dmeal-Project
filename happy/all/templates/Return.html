{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order & Delivery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .ban {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .ban video {
      position: fixed; /* fixed so it stays in place on scroll */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .man {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      max-width: 90vw;
      margin-bottom: 15px;
    }

    .nen {
      font-size: 2rem;
      color: bisque;
    }

    .bde {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
      margin-top: 30px;
    }

    .nes {
      max-width: 600px;
      flex: 1 1 300px;
      color: white;
    }

    .xes {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .bew {
      padding: 12px 24px;
      margin: 10px 5px 10px 0;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bew:hover {
      background-color: aqua;
      color: blue;
    }

    .kes {
      height: 300px;
      width: 300px;
      border-radius: 50%;
      background-image: url('{% static "all/images/gew.jpg" %}');
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      box-shadow: 0 0 15px rgba(0,255,0,0.6);
    }

    .sen {
      margin-top: 40px;
      font-size: 1.2rem;
      color: chartreuse;
      animation: move 5s ease-in-out infinite alternate;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes move {
      0%   { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    a.wq {
      text-decoration: none;
      color: inherit;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .bde {
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }
      .kes {
        height: 200px;
        width: 200px;
      }
      .xes {
        font-size: 1.25rem;
      }
      .nen {
        font-size: 1.5rem;
      }
      .bew {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
      .sen {
        font-size: 1rem;
        margin-top: 30px;
      }
    }

    @media (max-width: 400px) {
      .kes {
        height: 150px;
        width: 150px;
      }
      .xes {
        font-size: 1.1rem;
      }
      .nen {
        font-size: 1.2rem;
      }
      .bew {
        font-size: 0.85rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body class="Return">
  <div class="ban">
    <video autoplay loop muted playsinline>
      <source src="{% static 'all/images/first.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="man">
      <h2 class="nen">Order and Deliver Food Fast</h2>
    </div>

    <div class="bde">
      <div class="nes">
        <h1 class="xes">
          Welcome to Order and Delivery Section<br /><br />
          Delivering<br />
          Deliciousness
        </h1>
        <button class="bew"><a href="{% url 'menu_view' %}">Menu</a></button>
        <button class="bew"><a href="{% url 'menu_view'%}">Order And Delivery</a></button>
      </div>

      <div class="kes"></div>
    </div>

    <h2 class="sen">
      "we look forward to welcoming you and making your dining experience truly exceptional"
    </h2>
  </div>
</body>
</html>
