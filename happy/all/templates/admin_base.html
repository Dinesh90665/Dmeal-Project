<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Admin Panel</a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <li class="nav-item"><a class="nav-link" href="{% url 'menu_items_list' %}">Menu Items</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'restaurant_list' %}">Restaurant Partners</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'orders_list' %}">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'orders_items_list' %}">Order Items</a></li> 
        <li class="nav-item"><a class="nav-link" href="{% url 'feedbacks' %}">Feedbacks</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'donations' %}">Donations</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'review' %}">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'active_users' %}">Active Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'account' %}">Account</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="{% url 'admin_login' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (for mobile navbar toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
