{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password - Dmeal</title>
  <style>
    body {
      background: url("https://codetheweb.blog/assets/img/posts/css-advanced-background-images/mountains.jpg") no-repeat center center/cover;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .reset-form {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    h2 {
      margin-bottom: 20px;
      color: #ffb347;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      background: #ffb347;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e69939;
    }
  </style>
</head>
<body>
  <div class="reset-form">
    <h2>Set New Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
