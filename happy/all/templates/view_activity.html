{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account - Dmeal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .header-bg {
      background-image: url("{% static 'images/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      height: 160px;
      width: 100%;
      margin-bottom: 0;
    }

    .profile-container {
      background-color: #fff;
      max-width: 500px;
      margin: 0 auto 30px;
      border-radius: 12px;
      padding: 20px 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      top: -60px; /* Lift container to overlap header */
    }

    .profile-pic {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ddd;
      margin: 0 auto 16px;
      font-size: 40px;
      color: #555;
      text-align: center;
      line-height: 100px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-icon {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 3px 6px;
      border-radius: 50%;
      font-size: 13px;
      cursor: pointer;
    }

    .edit-menu {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 10;
    }

    .edit-menu button {
      display: block;
      background: none;
      border: none;
      width: 100%;
      padding: 8px 12px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .edit-menu button:hover {
      background-color: #f0f0f0;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 14px;
    }

    .btn-update {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-update:hover {
      background-color: #0056b3;
    }

    #id_profile_image {
      display: none;
    }

    @media (max-width: 600px) {
      .profile-container {
        margin: 0 10px 20px;
        padding: 16px 12px;
        top: -50px; /* smaller lift on mobile */
      }

      .profile-pic {
        width: 90px;
        height: 90px;
        font-size: 32px;
        line-height: 90px;
      }

      .form-group input {
        font-size: 13px;
        padding: 7px;
      }

      .btn-update {
        font-size: 13px;
        padding: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bg"></div>

  <div class="profile-container">
    <div class="profile-pic">
      {% if profile.profile_image %}
        <img src="{{ profile.profile_image.url }}" alt="Profile">
      {% else %}
        {{ user.first_name|default:user.username|first|upper }}
      {% endif %}
      <div class="edit-icon" onclick="toggleEditMenu()">âœŽ</div>
      <div class="edit-menu" id="editMenu">
        <button type="button" onclick="document.getElementById('id_profile_image').click()">Change Photo</button>
        <form method="post" style="margin:0;">
          {% csrf_token %}
          <button type="submit" name="delete_photo">Delete Photo</button>
        </form>
        <button type="button" onclick="toggleEditMenu()">Cancel</button>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="profile_image" id="id_profile_image" onchange="this.form.submit()" />

      <div class="form-group">
        <label>Name</label>
        <input type="text" value="{{ user.username }}" disabled>
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" name="phone" value="{{user.profile.phone }}" disabled>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" value="{{ user.email }}" disabled>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" value="{{ profile.dob|date:'Y-m-d' }}">
      </div>

      <div class="form-group">
        <label>Anniversary</label>
        <input type="date" name="anniversary" value="{{ profile.anniversary|date:'Y-m-d' }}">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" name="gender" value="{{ profile.gender }}">
      </div>

      <button class="btn-update" type="submit">Update Profile</button>
    </form>
  </div>

  <script>
    function toggleEditMenu() {
      const menu = document.getElementById('editMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(e) {
      const menu = document.getElementById('editMenu');
      const icon = document.querySelector('.edit-icon');
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
