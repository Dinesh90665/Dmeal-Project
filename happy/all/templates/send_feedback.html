{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Give Feedback</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .feedback-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-height: 100px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media screen and (max-width: 600px) {
      .feedback-container {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Send Us Your Feedback</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.message }}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
