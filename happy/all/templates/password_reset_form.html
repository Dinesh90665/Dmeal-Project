{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Dmeal</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("https://codetheweb.blog/assets/img/posts/css-advanced-background-images/mountains.jpg") no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    h2 {
      margin-bottom: 20px;
      color: #ffb347;
    }
    form input[type="email"] {
      width: 100%;
      padding: 14px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 14px;
      border: none;
      background-color: #ffb347;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #e69939;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Your Password</h2>
    <p>Enter your registered email address and weâ€™ll send you a reset link.</p>
    <form method="POST">
      {% csrf_token %}
     <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
