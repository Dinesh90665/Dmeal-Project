<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer; /* Make settings clickable */
        }

        li:last-child {
            border-bottom: none;
        }

        .setting-title {
            font-weight: bold;
            margin-right: 10px;
        }

        .setting-description {
            color: #666;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .options-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .options-button span {
            font-size: 20px;
        }

        /* Button-like styles for all settings */
        .button-like {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-like:hover {
            background-color: #e0e0e0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .back-button {
                font-size: 18px;
            }

            .options-button {
                width: 35px;
                height: 35px;
            }

            .options-button span {
                font-size: 18px;
            }

            li {
                padding: 10px 0;
            }

            .setting-title {
                font-size: 16px;
            }

            .setting-description {
                font-size: 14px;
            }

            .button-like {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->

        <!-- Settings title -->
        <h1>Settings</h1>

        <!-- Settings list -->
        <ul>
            <li class="button-like" onclick="navigateTo('edit-profile')">
                <span class="setting-title">Edit profile</span>
                <p class="setting-description">Change your name, description and profile photo</p>
            </li>
            <li class="button-like" onclick="navigateTo('notification-settings')">
                <span class="setting-title">Notification settings</span>
                <p class="setting-description">Define what alerts and notifications you want to see</p>
            </li>
            <li class="button-like" onclick="navigateTo('account-settings')">
                <span class="setting-title">Account settings</span>
                <p class="setting-description">Delete your account.</p>
            </li>
        </ul>
    </div>

    <!-- Options button -->
    <button class="options-button">
        <span>...</span>
    </button>

    <script>
        // JavaScript to handle navigation
        function navigateTo(page) {
            switch (page) {
                case 'edit-profile':
                    window.location.href = 'edit_profile';
                    break;
                case 'notification-settings':
                    window.location.href = 'noitification_setting';
                    break;
                case 'account-settings':
                    window.location.href = 'account';
                    break;
                default:
                    console.error('Unknown page:', page);
            }
        }
    </script>
</body>
</html>
